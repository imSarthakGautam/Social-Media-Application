{% extends "layout.html" %}
{% block title %}
Tweet Lists
{% endblock title %}

{% block content %}
<h1 class="text-center mt-4"> 
    Welcome to Django
</h1>

<a  class="btn btn-primary" href="{% url 'tweet_create' %}">
    Create a tweet
</a>

<div class="container">
    {% for tweet in tweets %}
    <div class="card" style="width: 36rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit Tweet</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete Tweet</a>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock content %}
